<form [formGroup]="meuForm" (submit)="onSubmit()"  >

    <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Nome">
    </div>


    <div class="form-group">
        <label>Descrição</label>
        <input type="text" formControlName="description" class="form-control" placeholder="Descrição">
    </div>


    <div class="form-group">
        <label>Status</label>
        <input type="text" formControlName="status" class="form-control" placeholder="Status">
    </div>


    <button type="submit" class="btn btn-primary"> Enviar </button>
</form>
