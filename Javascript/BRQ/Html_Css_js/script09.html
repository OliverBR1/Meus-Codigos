<html>
	<head>
	<title>
		Funções
	</title>
		<script type="text/javascript">
		
		    function ehBissexto(a){return (a%4==0 && a%100!=0 || a%400==0 && a%3600!=0);}
		
			var a = 10;
			var b = 20;
			var c = 34;
			
			if (a>b) 
			{
			   document.write("a>b");
			   document.write("<br/>que bom!");
			}
			else
			{
				document.write("a<=b");
				document.write("<br/>que coisa, não!");
			}

   		    document.write("<br/>");

			
			if(a>b)
			   if(a>c)
			      if(b>c)
				     document.write(a+" , "+b+" , "+c+"<br/>");
				  else
				     document.write(a+" , "+c+" , "+b+"<br/>");
			   else
		          document.write(c+" , "+a+" , "+b+"<br/>");
			else
			   if(b>c)
			      if(a>c)
				     document.write(b+" , "+a+" , "+c+"<br/>");
				  else
				     document.write(b+" , "+c+" , "+a+"<br/>");
			   else
		          document.write(c+" , "+b+" , "+a+"<br/>");
            
			var cargo = 'lider';
			var beneficio = "";
			
			switch(cargo){
				case 'lider'      : beneficio += "=vale hospedagem=";
				                    beneficio += "=passagem de avião=";
				case 'senior'     : beneficio += "=vale combustível=";
				case 'pleno'      : beneficio += "=Seguro Saúde =";
				case 'junior'     : beneficio += "=Seguro Dentário=";
				case 'trainee'    : beneficio += "=vale alimentação=";
				case 'estagiario' : beneficio += "=vale refeição=";
			}
			
            document.write("Benefícios "+beneficio+"<br/>");
			
			var tipo = 2;
			switch(tipo){
				case 1:
				case 2:
				case 3: document.write("Tipo bom <br/>"); 
				        break;
				case 4: 
				case 5: document.write("Tipo médio <br/>"); 
				        break;
				default: document.write("Tipo ruim <br/>");
			}
			
            do {
				document.write("letra A <br/>");
				document.write("letra B <br/>");
				document.write("letra C <br/>");
				break;
				document.write("letra D <br/>");
				document.write("letra E <br/>");
				document.write("letra F <br/>");
			} while (1==2);
			
			
			var ano = 2008;
			while (ano <= 2021){
				if (ehBissexto(ano))
				   document.write(ano+'<br/>');
				ano++;
			}
			
			var num = 7;
			
			var n = 1;
			while(n<11){
			   document.write(num+' x '+n+' = ' + n*num+'<br/>');
			   n++;
			}
			
			for(var n = 1; n<11; n++){
			   document.write(num+' x '+n+' = ' + n*num+'<br/>');
			}
			
		
			var contador = 10;
			do{
			   document.write(contador+' ');
			   contador--;
			}while(contador>0);
		
		</script>
	</head>

	</body>
