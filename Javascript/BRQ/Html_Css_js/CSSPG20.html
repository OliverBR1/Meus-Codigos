<!DOCTYPE html>
<html>

<head>
    <title> Formulário de Contato</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/base.css">
</head>

<body>
    <img class="absolut" src="./imgcss/cadastro.png">
    <div>
        <h2>Formulário de Contato</h2>
        <form align = "right" class="fonteform" name="form" method="post" action="">
            <p>Nome:
            <input name="nome" type="text"><br>
            <p>E-mail
            <input name="email" type="text"><br>
            <p>Como ficou sabendo de nós?
            <input name="sabedo" type="radio" value="TV">TV
            <input name="sabedo" type="radio" value="internet">Internet
            <input name="sabedo" type="radio" value="facebook">Facebook
            <p>Preencha abaixo com a sua solicitação:<p>
            <textarea name="obs" cols="40" rows="5"></textarea><br>
            <input name="enviar" type="button" value="Enviar">
        </form>
    </div>
</body>

</html>
